server:
  port: ${PORT:8084}
  shutdown: graceful

spring:
  application:
    name: reporting-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:appdb}
    username: ${DB_USER:app}
    password: ${DB_PASS:app}
    hikari:
      maximum-pool-size: 8
      minimum-idle: 2

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true

  jackson:
    time-zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    table: flyway_schema_history_reporting
    baseline-on-migrate: true
    baseline-version: 0

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus,caches"
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true

app:
  security:
    issuer: rtos
    audience: rtos-clients
    secrets:
      - ${JWT_SECRET:dev-change-this-32B-min-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
  messaging:
    exchange: ${ORDER_EVENTS_EXCHANGE:order.events}
    queues:
      orderCreated: ${REPORTING_ORDER_CREATED_QUEUE:dev.reporting.order-created}
    routing-keys:
      orderCreated: ${ORDER_EVENTS_ROUTING_CREATED:order.created.v1}
  reporting:
    auto-refresh-enabled: ${APP_REPORTING_AUTO_REFRESH:true}
    refresh-cron: ${APP_REPORTING_REFRESH_CRON:0 0 1 * * *}
    cache:
      provider: ${APP_REPORTING_CACHE_PROVIDER:caffeine}
      ttl: ${APP_REPORTING_CACHE_TTL:60s}
      maximum-size: ${APP_REPORTING_CACHE_MAX_SIZE:500}

logging:
  level:
    com.hacisimsek.security: DEBUG
    org.springframework.security: DEBUG
